{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles del Cliente</h2>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ cliente.user.username }}</h3>
            <p class="card-text">Teléfono: {{ cliente.telefono }}</p>
            <p class="card-text">Dirección: {{ cliente.direccion }}</p>
        </div>
    </div>
    <a href="{% url 'cliente-update' cliente.id %}" class="btn btn-success mt-3">Editar</a>
    <form action="{% url 'cliente-delete' cliente.id %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
    </form>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary mt-3">Volver a la Lista de Clientes</a>
</div>
{% endblock %}
