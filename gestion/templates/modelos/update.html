{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Actualizar Modelo de Auto</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Marca</label>
            <select name="marca_id" class="form-control" required>
                {% for marca in marcas %}
                    <option value="{{ marca.id }}" {% if marca.id == modelo.marca.id %}selected{% endif %}>{{ marca.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ modelo.nombre }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
