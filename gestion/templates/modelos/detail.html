{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles del Modelo de Auto</h2>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ modelo.nombre }}</h3>
            <p class="card-text">Marca: {{ modelo.marca.nombre }}</p>
        </div>
    </div>
    <a href="{% url 'modelo-update' modelo.id %}" class="btn btn-success mt-3">Editar</a>
    <form action="{% url 'modelo-delete' modelo.id %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
    </form>
    <a href="{% url 'modelo-list' %}" class="btn btn-secondary mt-3">Volver a la Lista de Modelos de Autos</a>
</div>
{% endblock %}
