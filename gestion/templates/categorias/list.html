{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Lista de Categorias</h2>
    <a href="{% url 'categoria-create' %}" class="btn btn-primary mb-3">Crear Categoria</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nombre }}</td>
                    <td>
                        <a href="{% url 'categoria-detail' categoria.id %}" class="btn btn-info btn-sm">Detalles</a>
                        <a href="{% url 'categoria-update' categoria.id %}" class="btn btn-success btn-sm">Editar</a>
                        <form action="{% url 'categoria-delete' categoria.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-secondary">Volver al Inicio</a>
</div>
{% endblock %}
